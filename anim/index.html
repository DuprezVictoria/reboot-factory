<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>UN TITRE</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="_styles/style.css" />
	</head>
	<body>
		
		<section>
			<div class="container">
				<div class="barre"></div>
				<div class="bouteille">
					<div class="vin"></div>
				</div>
			</div>
		</section>



		<section>

			<p>Slide vers la gauche pour supprimer ce vin.</p>

			<div class="ecran">
			<div class="ensemble">
				<img src="cote-du-rhone.jpg" class="photo">
				<p class="nom">Cote du rhone</p>
				<button class="fleche"></button>
				<div class="delete"><p>delete</p></div>
			</div>
			</div>

			<script>

			var fleche = document.getElementsByClassName("fleche"),
				barre = document.getElementsByClassName("ensemble");

			fleche[0].addEventListener("click", function(){
				barre[0].classList.add("open");
			});

			</script>

		</section>

			

		<section>

			<div class="ecran">
				<div class="page1"></div>
			</div>

		</section>	



		<section>

			<div class="ecran">

				<div class="page2"></div>

			</div>

		</section>


		<section>

			<p>cliques sur le bouton recherche pour acceder aux diff√©rents choix</p>
			<div class="ecran">
				<div class="barre">
					<button class="bouton"></button>
					<div class="recherche">
						<div>
						<div class="form"></div>
						<div class="loupe"></div>
						</div>
					
					<div class="scan"></div>
					<div class="avance"></div>
					</div>
				</div>
			</div>


			<script>

				var bouton = document.getElementsByClassName("bouton"),
					recherche = document.getElementsByClassName("recherche");

				bouton[0].addEventListener("click", function(){
					recherche[0].classList.add("open");
				});

			</script>

		</section>
	</body>
</html>
